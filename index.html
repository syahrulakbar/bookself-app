<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <title>Bookself Apps | Dicoding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="blur">
      <header>
        <article class="jumbotron">
          <div id="particles-js"></div>
          <div class="jumbotron-content">
            <div class="head-content">
              <h2>Bookshelf <span>Apps</span></h2>
            </div>
          </div>
        </article>
      </header>
      <main class="cf">
        <aside>
          <h2 class="heading"><span class="fa-solid fa-square-plus"></span> ADD BOOK</h2>
          <div>
            <form action="#" class="form" id="form">
              <label for="title-field">Title</label><br />
              <input type="text" id="title-field" placeholder="Ex: Laskar Pelangi" required autofocus /><br />

              <label for="author-field">Author</label><br />
              <input type="text" id="author-field" placeholder="Ex: Andre Hirata" required autofocus /><br />

              <label for="year-field">Published Book</label><br />
              <input type="number" id="year-field" min="1800" max="2030" placeholder="Ex: 1800" required autofocus /><br />

              <label>
                <input type="checkbox" name="finished-read" id="finished-read-checkbox" />
              </label>
              <label for="finished-read-checkbox" id="checkbox-label" class="checkbox-label">Finished Reading</label>

              <div class="button-container">
                <button class="submit-button" type="submit">Save</button>
                <button class="cancel-button" id="cancel-button" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </aside>
        <div class="action-button">
          <article class="add-book">
            <h2 class="heading"><span class="fa-solid fa-book"></span> MY BOOK</h2>
            <div class="main-content">
              <button class="reading-button active" id="reading-button">Reading</button>
              <button class="complete-button" id="complete-button">Complete</button>
            </div>
            <div class="search-bar">
              <label class="search-input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search-input" placeholder="Search by title" />
              </label>
            </div>
            <div class="container">
              <div class="container-reading">
                <ul class="book-list-reading" id="book-list-reading"></ul>
              </div>
              <div class="container-complete" hidden>
                <ul class="book-list-complete" id="book-list-complete"></ul>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
    <section>
      <div class="popup-update">
        <div class="update-bg">
          <section class="input-section">
            <h2 class="heading"><span class="fa-solid fa-pen"></span> EDIT BOOK</h2>
            <form action="#" class="form-update" id="form-update">
              <label for="update-title-field">Title</label><br />
              <input type="text" id="update-title-field" placeholder="Ex: Laskar Pelangi" required autofocus /><br />

              <label for="update-author-field">Author</label><br />
              <input type="text" id="update-author-field" placeholder="Ex: Andre Hirata" required autofocus /><br />

              <label for="update-year-field">Published Book</label><br />
              <input type="number" id="update-year-field" min="1800" max="2030" placeholder="Ex: 1800" required autofocus /><br />

              <label>
                <input type="checkbox" name="finished-read" id="update-finished-read-checkbox" />
              </label>
              <label for="update-finished-read-checkbox" id="checkbox-label" class="checkbox-label">Finished Reading</label>

              <div class="button-update-container">
                <button class="update-button" type="submit">Save</button>
                <button class="cancel-update" id="cancel-button" type="button">Cancel</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
